<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Linking Css-->
    <link rel="stylesheet" href="/dist/output.css">

    <!--Title Name-->
    <title>Calculator</title>
</head>
<body class="text-center">
    <h1 class="text-4xl">Calculator</h1>
    <!--Flex Center box-->
    <div class="flex justify-center">
        <!--Cal BOx-->
        <div>
            <!--Display-->
                 <input id="display" type="text" value="">
            <!--Buttons-->
            <table>
                <!--Row 1-->
                <tr> 
                    <td><button class="InputCss">C</button></td>
                    <td><button class="InputCss">&#177;</button></td>
                    <td><button class="InputCss">AC</button></td>
                    <td><button class="InputCss">&#247;</button></td>
                </tr>
                <!--Row 2-->
                <tr>
                    <td><button class="InputCss">7</button></td>
                    <td><button class="InputCss">8</button></td>
                    <td><button class="InputCss">9</button></td>
                    <td><button class="InputCss">&#215;</button></td>
                </tr>
                <!--Row 3-->
                <tr>
                    <td><button class="InputCss">4</button></td>
                    <td><button class="InputCss">5</button></td>
                    <td><button class="InputCss">6</button></td>
                    <td><button class="InputCss">&#8722;</button></td>
                </tr>
                <!--Row 4-->
                <tr>
                    <td><button class="InputCss">1</button></td>
                    <td><button class="InputCss">2</button></td>
                    <td><button class="InputCss">3</button></td>
                    <td><button class="InputCss">&#43;</button></td>
                </tr>
                <!--Row 5-->
                <tr>
                    <td><button class="InputCss">0</button></td>
                    <td><button class="InputCss">.</button></td>
                    <td><button class="InputCss">&#61;</button></td>
                    <td><button class="InputCss"></button></td>
                </tr>

            </table>
        </div>
    </div>
    <table>

    </table>



    <!--Script For Nav-->
    <script src="/src/index.js"></script>
</body>
</html>
