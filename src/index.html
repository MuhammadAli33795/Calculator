<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Linking Css-->
    <link rel="stylesheet" href="/dist/output.css">

    <!--Title Name-->
    <title>Calculator</title>
</head>
<body class="">
    <h1 class="text-4xl">Calculator</h1>
    <!--Flex Center box-->
    <div class="justify-center">
        <!--Cal BOx-->
        <div>
            <!--Display-->
                 <input id="display" class="holdMe" type="text" value="" placeholder="Display">
            <!--Buttons-->
            <table>
                <!--Row 1-->
                <tr> 
                    <td><button class="InputCss"></button></td>
                    <td><button class="InputCss"></button></td>
                    <td><button class="InputCss"></button></td>
                    <td><button class="InputCss"></button></td>  
                </tr>
                <!--Row 2-->
                <tr>
                    <td><button class="InputCss">(</button></td>
                    <td><button class="InputCss">)</button></td>
                    <td><button class="InputCss">C</button></td>
                    <td><button class="InputCss">/</button></td><!--&#247;-->
                    <!--&#215;-->
                </tr>
                <!--Row 3-->
                <tr>
                    <td><button class="InputCss">7</button></td>
                    <td><button class="InputCss">8</button></td>
                    <td><button class="InputCss">9</button></td>
                    <td><button class="InputCss">*</button></td><!--&#215;-->
                </tr>
                <!--Row 4-->
                <tr>
                    <td><button class="InputCss">4</button></td>
                    <td><button class="InputCss">5</button></td>
                    <td><button class="InputCss">6</button></td>
                    <td><button class="InputCss">-</button></td><!--&#8722;-->
                </tr>
                <!--Row 5-->
                <tr>
                    <td><button class="InputCss">1</button></td>
                    <td><button class="InputCss">2</button></td>
                    <td><button class="InputCss">3</button></td>
                    <td><button class="InputCss">+</button></td><!--&#43;-->
                </tr>
                <!--Row 6-->
                <tr>
                    <td><button class="InputCss">0</button></td>
                    <td><button class="InputCss">.</button></td>
                    <td><button class="InputCss">&lt;-</button></td><!--&#177;-->
                    <td><button class="InputCss">=</button></td><!--&#61;-->
                </tr>

            </table>
        </div>
    </div>
    <table>

    </table>



    <!--Script For Nav-->
    <script src="/src/index.js"></script>
</body>
</html>
